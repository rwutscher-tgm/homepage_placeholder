<!DOCTYPE html>
<html>
	<head>
		<style>
			html,
			body {
				height: 100%;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
					"Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
			}
			.container {
				height: 100%;
				width: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
			.card {
				display: flex;
				flex-direction: column;
				border: solid lightgray 1px;
				border-radius: 5px;
				width: 18rem;
			}
			a.btn {
				background-color: #007bff;
				border-radius: 5px;
				padding: 10px;
				color: white;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<img src="https://avatars2.githubusercontent.com/u/25224756?s=460&amp;v=4" style="width: 100%" />
				<div style="padding: 20px">
					<h2 style="margin-block: 0">Welcome</h2>
					<p class="card-text">You just got an exclusive preview of my awesome new website. Sadly, there is nothing here for you yet</p>
					<a href="https://www.github.com/rwutscher-tgm" class="btn">You could visit my GitHub</a>
				</div>
			</div>
		</div>
	</body>
</html>
